<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Calc!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="info"><p>My_Calc!!</p></div>
    <div class="container1">
        
    <fieldset class="FS">
        <div class="container">
        <input class="inp"type="text">
        <div class="rows">
            <button id="abc" class="btn">C</button>
            <button id="jkl">My_Calc</button>
            <button id="ghi" class="btn">/</button>
        </div>
        <div class="rows">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="abc" class="btn">*</button>
        </div>
        <div class="rows">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button id="abc" class="btn">-</button>
        </div>
        <div class="rows">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="abc" class="btn">+</button>
        </div>
        <div class="rows">
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="def" class="btn">=</button>
        </div></fieldset>
    </div>
        
</div>
<script src="js.js"></script>
</body>
</html>
